<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fintech</title>

    <link type="image/x-icon" href="./img/logo-fintech.svg" rel="shortcut icon">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="background-square1"></div>
    <div class="background-square2"></div>

    <main class="main-container">

        <div class="left-container">

            <div class="left-container-text">
                <a href="#" class="logo">
                    <img src="./img/logo-fintech.svg" alt="FinTech Logo" class="logo-img">
                    FinTech
                </a>
                <h1 class="main-title">
                    Your Pathway to&nbsp;Financial Independence
                </h1>
                <p class="subtitle">
                    Welcome to&nbsp;FinTechSuite, your all-in-one solution for finances effortlessly.
                </p>
                <a href="#" class="learn-more-link">
                    Learn More
                    <svg class="learn-more-link-icon" width="16.000000" height="16.000000" viewBox="0 0 16 16"
                        fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                        </desc>
                        <defs>

                                    height="15.000000" transform="translate(0.500000 0.500000)" fill="white"
                                    fill-opacity="0" />
                            </clipPath>
                        </defs>
                        <rect id="Icons/Medium/Outlined/arrow-right" rx="-0.500000" width="15.000000" height="15.000000"
                            transform="translate(0.500000 0.500000)" fill="#FFFFFF" fill-opacity="0" />
                        <g clip-path="url(#clip17_982)">

                                d="M9.34 13.3C9.47 13.3 9.59 13.25 9.68 13.16L14.4 8.44C14.59 8.25 14.59 7.95 14.4 7.76L9.68 3.05C9.49 2.86 9.18 2.86 8.99 3.05C8.8 3.24 8.8 3.55 8.99 3.74L12.87 7.62L1.94 7.62C1.67 7.62 1.45 7.84 1.45 8.11C1.45 8.37 1.67 8.59 1.94 8.59L12.88 8.59L12.84 8.62L9 12.47C8.9 12.57 8.85 12.69 8.85 12.82C8.85 12.95 8.9 13.07 9 13.16C9.09 13.26 9.21 13.3 9.34 13.3L9.34 13.3Z"
                                fill="#FFFFFF" fill-opacity="1.000000" fill-rule="nonzero" />
                        </g>
                    </svg>
                </a>
            </div>

            <div class="left-container-img">
                <img class="img" src="./img/img-fintech.svg" alt="Financial Illustration">
            </div>

        </div>

        <div class="right-container">
            <div class="right-container-form">
                <h2 class="second-title">
                    Sign in
                </h2>
                <form action="" class="signin-form">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email address">
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <div class="checkbox-group">
                        <input type="checkbox" name="checkbox-terms" id="checkbox-terms">
                        <label for="checkbox-terms">By&nbsp;selecting Continue, you agree to&nbsp;our <strong>Terms
                                of&nbsp;Service</strong> and acknowledge our <strong>PrivacyPolicy</strong>.</label>
                    </div>

                    <button class="btn primary-btn">Sign In</button>

                    <div class="divider">
                        <hr class="divider-line">
                        <span class="divider-text">or</span>
                        <hr class="divider-line">
                    </div>

                    <button class="btn google-btn">
                        <svg class="google-icon" width="15.956543" height="15.950745" viewBox="0 0 15.9565 15.9507"
                            fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>

                            </desc>

                                d="M8.13 15.95C10.33 15.95 12.18 15.24 13.53 14.02L10.91 12.03C10.18 12.51 9.24 12.79 8.14 12.79C6.01 12.79 4.21 11.39 3.57 9.5L0.86 9.5L0.86 11.55C2.24 14.25 5.06 15.95 8.13 15.95Z"
                                fill="#4285F4" fill-opacity="1.000000" fill-rule="nonzero" />
                            <path id="Path"
                                d="M3.56 9.5C3.22 8.51 3.22 7.44 3.56 6.45L3.56 4.39L0.86 4.39C-0.29 6.64 -0.29 9.3 0.86 11.55L3.56 9.5Z"
                                fill="#4285F4" fill-opacity="1.000000" fill-rule="nonzero" />

                                d="M8.13 3.15C9.29 3.13 10.42 3.56 11.26 4.35L13.58 2.07C12.11 0.72 10.16 -0.03 8.13 0C5.06 0 2.24 1.7 0.86 4.39L3.56 6.45C4.21 4.56 6.01 3.15 8.13 3.15Z"
                                fill="#4285F4" fill-opacity="1.000000" fill-rule="nonzero" />
                        </svg>
                        Sign in with Google
                    </button>

                    <div class="sign-up-link">
                        <span>New to FinTech?</span>
                        <a href="#">Sign up</a>
                    </div>

                </form>
            </div>

        </div>

    </main>
